{% extends "base.html" %}

{% block content %}

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-primary" value="Login" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
<p class="text-center">If you haven't had an account yet,
  <a href="{% url 'home:registration' %}?next={{ next }}">Register</a> instead.</p>
{% endblock %}
