{% extends "base.html" %}
{% block navbar %}
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}?next=/{{ next }}">Logout</a>
        <a href="{% url 'home:cart' %}">cart</a>
    {% else %}
        <a href="{% url 'login' %}?next=/{{ next }}">Login</a>
    {% endif %}
{% endblock %}
